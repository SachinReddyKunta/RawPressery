    <script>
    
        $(document).ready(function () {
        
            var csrf_value = '91494be2f5a341fad6cd8fbde6f8633a';
        
            $("#login").on('click', function () { // For Login with password
                var password = $("#password").val();
                var userName = $('input[name="userName"]').val();
            
                if (userName == '') {
                    $("p#errMsg").html('Please enter email/mobile number');
                    return false;
                }
            
                var intRegex = /[0-9 -()+]+$/;
                var emailReg = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i
                if (intRegex.test(userName))
                {
                    if ((userName.length < 10) || (!intRegex.test(userName)))
                    {
                        $("p#errMsg").html('Please enter valid mobile number');
                        return false;
                    }
                } else {
                
                    if (!emailReg.test(userName) || userName === '')
                    {
                        $("p#errMsg").html('Please enter valid email/Mobile Number');
                        return false;
                    }
                }
            
                var dataJson = {userName: userName, password: password, 'csrf_test_name': csrf_value};
                var url = 'user/loginWithPassword2';
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: dataJson,
                    dataType: "JSON",
                    success: function (response) {
                        if (response.status == 'failed') {
                            $("p#errMsg").html(response.message).show();
                        } else if (response.message == "Welcome") {
                            window.location.href = "https://www.rawpressery.com";
                            return;
                        }
                    }
                });
            
            });
        
        
            $("#resendOTP").on("click", function () { // For resend OTP
                $("#emailNumberWithOTP").val("");
                $("#resend").hide();
                $("#msg").html("<p style='color:green !important;'>OTP sent successfully</p>").fadeIn().fadeOut(5000);
                sendOTP();
            });
        
        
            $("#verifyOTP").on('click', function () {
                var userName = $("#emailNumberForPass").val();
                var otpValue = $("#emailNumberWithOTP").val();
                var dataJson = {userName: userName, otp: otpValue, 'csrf_test_name': csrf_value};
            
                var url = 'user/checkOtpWithMobileOrEmail';
            
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: dataJson,
                    dataType: "JSON",
                    success: function (response) {
                        if (response.status == 'failed') {
                            if (response.message == 'expired') {
                                $("#successMsg, #emailNumberForPass").hide();
                                $("#changeEmailOrMobile,#OTPsentMsg").show();
                                $("#resend").show();
                            } else
                            {
                                $("#errMsg").html("<p class='text-red'>" + response.message + "</p>").show();
                            }
                        
                        } else {
                            if (response.message == "Welcome") {
                                window.location.href = "https://www.rawpressery.com";
                                return;
                            }
                            $("#emailNumberForPass").hide();
                            $("#OTPsentMsg").html(response.message).show();
                            $("#changeEmailOrMobile").show();
                            $("#emailNumberWithOTP").show();
                            $("#errMsg").html('');
                        
                            $("#checkEmailOrNumberExistsOrNot").hide();
                            $("#verifyOTP").show();
                        
                        
                        }
                    }
                })
            });
        
        
            window.onbeforeunload = function () { 
                sessionStorage.setItem("emailNumberForPass", $('#emailNumberForPass').val());
            }
        
            window.onload = function () { 
                var emailNumberForPass = sessionStorage.getItem("emailNumberForPass");
                if (emailNumberForPass !== null)
                    $('#emailNumberForPass').val(emailNumberForPass);
            }
        
            $("#changeEmailOrMobile").on('click', function () {
                location.reload(true);
            });
        
            $(".openSocialBox").on('click', function () { 
            
                url_for_open = '';
                if ($(this).attr('id') == 'facebook_login') {
                    url_for_open = "https://www.facebook.com/v2.10/dialog/oauth?client_id=509395906620508&state=970158480605ae82aa4664e53572d636&response_type=code&sdk=php-sdk-5.7.0&redirect_uri=https%3A%2F%2Fwww.rawpressery.com%2Ffacebook%2Fresponse&scope=email";
                } else if ($(this).attr('id') == 'google_login') {
                    url_for_open = "https://accounts.google.com/o/oauth2/auth?response_type=code&access_type=online&client_id=1095902328317-mmr56036c8k585srmrmnffes1p23efkp.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.rawpressery.com%2Fgoogle%2Fresponse&state&scope=email%20profile&approval_prompt=auto";
                } else {
                    url_for_open = "Sorry, something went wrong, please try again";
                }
            
                window.open(url_for_open, "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=200,left=350,width=700,height=500");
            });
        
        
            $('input').keypress(function (e) {
                if (e.which === 32)
                    return false;
            });
        
        });
    
    </script>

    <script type="text/javascript">
    $(function(){
      $(".allAddress").on("click",function(){
        var name = $(this).attr("data-first_name");
        var city = $(this).attr("data-city");
        var pincode = $(this).attr("data-pincode");
        var address_id = $(this).attr("data-address_id");
        var selected_address = name +" - "+ city +" - "+ pincode;
        var csrf_value = '91494be2f5a341fad6cd8fbde6f8633a';
        $.ajax({
          url:"home/addressCheck",
          type:"POST",
          dataType:"json",
          data:{pincode:pincode,selected_address:selected_address,city:city,address_id:address_id,csrf_test_name:csrf_value},
          success: function(res){
            if (res.status == "success") {
              $("#usrPincode").html(selected_address);
              $("#musrPincode").html(selected_address);
              $("#myModal").hide(); 
              location.reload();  
            } else{
              $("#address_err").html(res.msg).css({"color": "red"});
            }
          }
        });
      });
    });
    $(document).on('click', '.dvPincodeBtn', function(e){
        e.preventDefault();
        $('#pincodeModal').show();
        $('.dvChooseAdd').hide();
        return false;
    });
    $(document).on('click', '.backBtn', function(e){
        e.preventDefault();
        $("#autocomplete").val('');
        $("#geoinfo").html('');
        $("#address_err").html()
        $('.dvChooseAdd').show();
        $('#pincodeModal').hide();
        return false;
    });
    </script>
